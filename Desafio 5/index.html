<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio 5 | JavaScript</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"/>
    </head>
    <body>
        <div class="container">
            <h3 class="py-3">Registradora de Productos</h3>
        </div>
        <div class="container">
            <h5>Categoria:<select id="categoria" class="ms-3">
                <option value="camiseta">Camiseta</option>
                <option value="pantalon">Pantalon</option>
                <option value="gorro">Gorro</option>
            </select></h5>
            <h5>Nombre de Producto:<input id="nombre" class="ms-3" type="text"></h5>
            <h5>Cantidad:<input id="cantidad" class="ms-3" type="text"></h5>
            <h5>Precio:<input id="precio" class="ms-3" type="text"></h5>
            <button id="agregar">Agregar Producto</button>
        </div>
        
        <div class="container py-2">
            <button id="boton">Precio Total</button>
        </div>

        <div class="container">
            <div id="contenedor-productos" class="row"></div>
        </div>

        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
        ></script>
        <script src="./desafio5.js"></script>
    </body>
</html>
